{% extends "evaluate/base.html" %}

{% load staticfiles %}
{% block title %}ログイン{% endblock %}

{% block body %}
<div class="row">
<div class="text-center">
  <div class="col-xs-10 col-xs-offset-1"> <h1>ログイン</h1> </div>
</div>
</div>
<div class="row">
<div class="text-center">
  <div class="col-xs-10 col-xs-offset-1">
    {% if error_message %}<font color="red">{{ error_message }}</font>{% endif %}
  </div>
</div>
</div>
<div class="row">
<div class="text-center">
  <div class="col-xs-10 col-xs-offset-1">
    <form action="{% url 'evaluate:confirm' %}" method="POST" name="login_form" role="form">
      {% csrf_token %}
      <div class="form-inline form-group has-success">
        <label class="control-label">ユーザ名</label>
        <input type="text" name="user_name" class="form-control">
        <button type="submit" class="btn btn-success btn-sm">決定</button>
      </div>
    </form>
  </div>
</div>
</div>
<br />
<div class="row text-center" id="explanation">
  <div class="col-xs-10 col-xs-offset-1">
    <a href="{% static 'evaluate/how_to.pdf' %}" id="how_to" target="_blank">実験の進め方について</a><br />
    <b><font color="red">※</font>実験を始める前に必ず「実験の進め方について」を読んでください．</b>
  </div>
</div>
{% endblock %}
